<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <h1><a href="index.html">Rock Paper & Scissors Game</a></h1>
    
    <div class = "choice">
        <div class="block" id="rock">
            <h2>Rock</h2>
            <img src="images/rock.jpg" alt="Rock">
        </div>
        <div class="block" id="paper">
            <h2>Paper</h2>
            <img src="images/paper.jpg" alt="Paper">
        </div>
        <div class="block" id="scissors">
            <h2>Scissors</h2>
            <img src="images/scissors.jpg" alt="scissors">
        </div>
    </div>

    <div class="results">
        <h2 id = 'you'>YOU: </h2>
        <h2 id = 'computer'>COMPUTER: </h2>
        <h2 id = 'draw'>DRAW</h2>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
