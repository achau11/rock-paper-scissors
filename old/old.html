<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <h1><a href="index.html">Rock Paper & Scissors Game</a></h1>
    
    <div class = "playerChoices">
        <div class="rock">
            <h2>Rock</h2>
            <img src="rock.jpg" alt="Rock">
        </div>
        <div class="paper">
            <h2>Paper</h2>
            <img src="paper.jpg" alt="Paper">
        </div>
        <div class="scissors">
            <h2>Scissors</h2>
            <img src="scissors.jpg" alt="scissors">
        </div>
    </div>
    
    
    <script>  
        // the main function that plays the game 
        function playGame(){
            let playerSelection, computerSelection, result;
            let counter, playerWin, computerWin = 0;
            // play five rounds of the game, player prompted every round, and computer makes new selection.
            while (counter < 5){
                playerSelection = prompt("Make a selection: Rock, Paper, Scissors?").toUpperCase();
                computerSelection = computerPlay();
                result = playRound(playerSelection, computerSelection);
                // keep track of player/computer wins
                if (result.includes("Win")){
                    playerWin++;
                }
                else if (result.includes("Lose")){
                    computerWin++;
                }
                else {
                    playerWin++; computerWin++;
                }
                // display output
                console.log("Round: " +(counter + 1));
                console.log("Computer chose: " +computerSelection +" and you chose " +playerSelection+ ".");
                console.log(result);
                console.log("Player: " +playerWin+ " Computer: " +computerWin);
                console.log("");

                counter++;
            }
        }
        // computer selects their move randomly
        function computerPlay() {
            let number = Math.floor(Math.random() * 3);
            switch (number){
                case 0:
                    return "ROCK";
                case 1:
                    return "PAPER";
                case 2:
                    return "SCISSORS";
            }
        }
        // one round of gameplay
        function playRound(playerSelection, computerSelection) {
            if (computerSelection == playerSelection){
                return playerSelection+ " & " +computerSelection+ " are equal! Round tied!";
            }
            else if (computerSelection == "ROCK"){
                switch (playerSelection){
                    case "PAPER":
                        return "Paper beats Rock, You Win!";
                    case "SCISSORS":
                        return "Rock beats Scissors, You Lose!";
                }
            }
            else if (computerSelection == "PAPER"){
                switch (playerSelection){
                    case "SCISSORS":
                        return "Scissors beat Paper, You Win!";
                    case "ROCK":
                        return "Paper beats Rock, You Lose!";
                }
            }
            else if (computerSelection == "SCISSORS"){
                switch (playerSelection){
                    case "PAPER":
                        return "Scissors beat Paper, You Lose!";
                    case "ROCK":
                        return "Rock beats Scissors, You Win!";
                }
            }
        }
        // Start Game
        playGame();  
    </script>
</body>
</html>
